---
- module_defaults:
    group/infoblox.bloxone.all:
      csp_url: "{{ csp_url }}"
      api_key: "{{ api_key }}"
  block:
    # Create a random View name to avoid conflicts
    - ansible.builtin.set_fact:
        name: "test-view-{{ 999999 | random | string }}"
        fqdn: "test-auth-zone-{{ 999999 | random | string }}.com."

    - name: Create a View
      infoblox.bloxone.dns_view:
        name: "{{ name }}"
        state: present
      register: _view

    - name: Create an Auth Zone
      infoblox.bloxone.dns_auth_zone:
        fqdn: "{{ fqdn }}"
        primary_type: cloud
        view: "{{ _view.id }}"
        state: present
      register: _auth_zone
